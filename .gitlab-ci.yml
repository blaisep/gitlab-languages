image: python:3.7-stretch

stages:
  - lint
  - run

.install_dependencies: &install_dependencies
  before_script:
    - python3 -m venv venv
    - . venv/bin/activate
    - pip install pipenv
    - pipenv install --dev
    - . venv/bin/activate

flake8:
  stage: lint
  <<: *install_dependencies
  script:
    - pipenv run lint

pages:
  stage: run
  <<: *install_dependencies
  script:
    - pipenv run start
  after_script:
    - mkdir public
    - mv metrics.txt public/
  artifacts:
    expire_in: 1 week
    paths:
      - public
  only:
    - master
